<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Survey Assigned </ion-title>

  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card *ngFor="let k of SurveyList; let i=index">
    <button block [disabled]="k.IsEnabled==0" style="background-color: white!important;width: 100%!important">

      <ion-item (click)="FirstPage(k.ID,k.State_ID,k.Loksabha_ID,k.Vidhansabha_ID,k.WardBlock_ID,k.Survey_For,k.PresentLimit,k.MaxLimit,k.WardLevelName,k.PID,k.Balance,k.IsExpired,k.IsStart)"
        style="width: 100%!important">
        <ion-avatar item-start>
          <img src="assets/img/survey.png" />
        </ion-avatar>
        <h1 center>{{k.Name}}</h1>
        <p style="color: black" [innerHtml]="k.PresentLimit"></p>

      </ion-item>

    </button>
  </ion-card>

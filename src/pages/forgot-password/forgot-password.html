<ion-header>

  <ion-navbar color="header">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label for="MobileNo" floating>Mobile No</ion-label>
        <ion-input type="tel" maxlength="10" [(ngModel)]="MobileNo" id="MobileNo" name="MobileNo" minlength="10" ></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="headerOld" block (click)="ForGotPassword()">Submit</button>
      </div>
    </ion-list>
  </form>
</ion-content>

<ion-header>

  <ion-navbar color="header">
    <ion-title>Sign Up </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <form [formGroup]="authForm">
      <ion-list>
        <ion-item>
          <ion-label floating>First Name<span style="color:red">*</span></ion-label>
          <ion-input type="text" [(ngModel)]="u.FirstName" formControlName="FirstName"  [attr.maxlength]="20" maxlength="20"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="u.LastName" formControlName="LastName" [attr.maxlength]="20"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Mobile No<span style="color:red">*</span></ion-label>
          <ion-input type="tel"   [(ngModel)]="u.MobileNo" formControlName="MobileNo"  [attr.maxlength]="10"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="u.Email" formControlName="Email" [attr.maxlength]="25"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password<span style="color:red">*</span></ion-label>
          <ion-input type="password" [(ngModel)]="u.password" formControlName="password" [attr.maxlength]="25"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block [disabled]="!authForm.valid" (click)="doLogin()" >Submit</button>
        </div>
      </ion-list>

    </form>
    <div padding>
        <button ion-button block outline (click) ="GoToLogin()">Go to Login</button>
    </div>
    
    <br/>
    <br/>
    <br/>
    <br/>
  </ion-card>
</ion-content>

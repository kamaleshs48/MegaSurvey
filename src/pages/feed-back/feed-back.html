<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>If you have any suggestion or query please feel free to mention below</p>
  <div style="border-style: solid;border-width: 1px;">
    <ion-item>

      <ion-textarea style="border: 1px" rows="15" cols="20" [(ngModel)]="Qry" maxlength="500"></ion-textarea>

    </ion-item>
  </div>
  <br />
  <br />
  <button ion-button color="primary" block (click)="SubmitFeedBack()">Submit</button>




</ion-content>

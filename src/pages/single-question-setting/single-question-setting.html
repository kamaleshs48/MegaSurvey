<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Question Optional</ion-title>

  </ion-navbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label>Survey Name</ion-label>
    <ion-select [(ngModel)]="SurveyID" (ngModelChange)="BindQuestion(SurveyID)">
      <ion-option [value]="gl.id" *ngFor="let gl of _SurveyList">{{gl.name}}</ion-option>
    </ion-select>
  </ion-item>


  <ion-list>
    <ion-item *ngFor="let skill of _List; let i=index" text-wrap>

      <ion-label text-wrap>{{i+1}} &nbsp; &nbsp; &nbsp; {{skill.name}}</ion-label>

      <ion-checkbox [(ngModel)]="_List[i].selected" item-start></ion-checkbox>
    </ion-item>



  </ion-list>


</ion-content>
<ion-footer padding>
  <ion-toolbar>
    <button ion-button color="primary" block (click)="Save()">Save</button>
  </ion-toolbar>
</ion-footer>

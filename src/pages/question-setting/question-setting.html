<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Questionnaire</ion-title>
   
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
   



    <div radio-group [(ngModel)]="QuestionViewType">
      <ion-item>
        <ion-label>Simple Sequence </ion-label>
        <ion-radio [value]="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Categorized Sequence </ion-label>
        <ion-radio [value]="2"></ion-radio>
      </ion-item>
    </div>
<br/>
<br/>

    <button ion-button color="primary" block (click)="Save()">Save</button>

  </ion-list>


</ion-content>

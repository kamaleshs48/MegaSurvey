<ion-header>

  <ion-navbar color="header">
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>
  <form (submit)="doLogin()">
      <ion-list>
        <ion-item>
          
        </ion-item>

    


        <ion-item>
          <ion-label floating>User ID</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>



        <ion-item>
          <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>Log In</button>
        </div>
      </ion-list>
 </form>

 <div class="form-links">
 
  <button ion-button clear (click)="ForgotPassword()">Forgot Password ?</button>

</div>
<div padding>
    <button ion-button block outline (click)="goToRegisterPage()">New to Mega Survey â€“ Get registered</button>
</div>
<div padding>
  <br/>
  <br/>
  <b style="color: #004d1a">For Demo </b>
  <br/>
  <br/>
  <p style="color: #cc0000">User ID  : {{DemoUserID}}</p>
  <p style="color: #cc0000">Password : {{DemoPassword}}</p>
  <br/>
  <br/>
</div>
</ion-card>
</ion-content>

<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Page</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let skill of _List; let i=index">

      <ion-label>{{i+1}} &nbsp; &nbsp; &nbsp; {{skill.name}}</ion-label>

      <ion-checkbox [(ngModel)]="_List[i].selected" (ionChange)="checUncheck(i)" item-end></ion-checkbox>
    </ion-item>

      </ion-item>
    </div> -->

</ion-content>
<ion-footer padding>

  </ion-toolbar>
</ion-footer>

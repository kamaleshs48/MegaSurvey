<ion-header>

  <ion-navbar color="header">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label for="CurrnetPassword" floating>Currnet Password</ion-label>
      <ion-input type="password" maxlength="10" [(ngModel)]="CurrnetPassword" id="CurrnetPassword" name="CurrnetPassword" minlength="5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="NewPassword" floating>New Password</ion-label>
      <ion-input type="password" maxlength="10" [(ngModel)]="NewPassword" id="NewPassword" name="NewPassword" minlength="5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="ConfirmPassword" floating>Confirm Password</ion-label>
      <ion-input type="password" maxlength="10" [(ngModel)]="ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword" minlength="5"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="headerOld" block (click)="ForGotPassword()">Submit</button>
    </div>
  </ion-list>

</ion-content>

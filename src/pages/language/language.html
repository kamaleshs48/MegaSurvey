<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Language</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list radio-group [(ngModel)]="Language_ID">
    <ion-item *ngFor="let k of LanguageList; let i=index">
      <ion-label>{{i+1}} &nbsp;&nbsp; {{k.Name}}</ion-label>
      <ion-radio [value]="k.ID"></ion-radio>
    </ion-item>


  </ion-list>



</ion-content>
<ion-footer padding>
  <ion-toolbar>
    <button ion-button color="primary" block (click)="Save()">Save</button>
  </ion-toolbar>
</ion-footer>

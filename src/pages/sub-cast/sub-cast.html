  Ionic pages and navigation.

<ion-header color="header">

  <ion-navbar color="header">
    <ion-title>Your Caste Please ...</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">SKIP</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list radio-group [(ngModel)]="Caste">
    <ion-card *ngFor="let k of _List; let i=index">
      <ion-item (click)="SaveGender(k.value,k.text)" [ngStyle]="{'height': height}">

        <h1 center text-wrap center style="color:red">{{k.text}}</h1>
        <h1 center text-wrap center style="color:black">{{k.OtherLanguage}}</h1>
      </ion-item>
    </ion-card>

  </ion-list>





</ion-content>
